<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
  <link rel="shortcut icon" href="./favicon.ico?v=2">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="flexy">
    <div id="accounts"></div>
    <div id="posts"></div>
  </div>
  <template id="account-card">
    <div class="account-card">
      <span class="account-heading"></span>
      <a href="#" class="account-posts-link">View posts</a>
    </div>
  </template>
  <template id="post-card">
    <div class="post-card">
      <span class="post-text"></span>
      <span class="post-thumbsup"></span>
      <span class="post-thumbsdown"></span>
      <span class="post-date"></span>
      <div class="post-comments"></div>
    </div>
  </template>
  <template id="comment-card">
    <div class="comment-card">
      <span class="comment-text"></span>
      <span class="comment-user"></span>
      <span class="comment-timestamp"></span>
    </div>
  </template>
  <script src="client.js"></script>
</body>
</html>
